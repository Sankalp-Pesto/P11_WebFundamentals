<!DOCTYPE html>
<html>

<head>
    <title>Font Properties Example</title>
    <style>
        /* Font weight */
        .font-weight-example {
            font-weight: bold;
            /* Set font weight to bold */
        }

        /* Font style */
        .font-style-example {
            font-style: italic;
            /* Set font style to italic */
        }

        /* Font variant */
        .font-variant-example {
            font-variant: small-caps;
            /* Set font variant to small-caps */
        }

        /* Text transform */
        .text-transform-example {
            text-transform: uppercase;
            /* Set text transform to uppercase */
        }

        /* Additional styles for demonstration purposes */
        .example-text {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <p class="example-text font-weight-example">This text has bold font weight applied.</p>
    <p class="example-text font-style-example">This text has italic font style applied.</p>
    <p class="example-text font-variant-example">This text has small-caps font variant applied.</p>
    <p class="example-text text-transform-example">This text has uppercase text transform applied.</p>
</body>

</html>
