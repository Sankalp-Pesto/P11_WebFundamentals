<!DOCTYPE html>
<html>

<head>
    <title>Simple Selectors Example</title>
    <style>
        /* Element Selector */
        h1 {
            color: blue;
        }

        /* ID Selector */
        #my-heading {
            font-size: 24px;
        }

        /* Class Selector */
        .my-paragraph {
            color: green;
        }

        /* Universal Selector */
        * {
            margin: 25;
            padding: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="my-heading">Hello, World!</h1>
    </header>
    <section>
        <p class="my-paragraph">This is a paragraph with class selector.</p>
        <p>This is a normal paragraph.</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </section>
    <footer>
        <p class="my-paragraph">This is a paragraph with class selector in the footer.</p>
    </footer>
</body>

</html>
