<!DOCTYPE html>
<html>

<head>
    <title>Best Practices- Semantic HTML</title>


</head>

<body>
    <!--  HTML Best Practice 6: Instead of using <div> for a header, use <header> -->
    <header>
        <h1>Website Title</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Instead of using <span> for an icon, use <i> with appropriate class -->
    <i class="fas fa-search"></i>

</body>

</html>
