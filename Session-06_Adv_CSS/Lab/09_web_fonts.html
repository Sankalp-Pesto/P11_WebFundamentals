<!DOCTYPE html>
<html>

<head>
    <title>Web Fonts Example</title>
    <style>
        /* Define the font face using a Google Font URL */
        @font-face {
            font-family: 'CustomFont';
            src: url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        }

        /* Use the custom font in a selector */
        h1 {
            font-family: 'CustomFont', sans-serif;
        }
    </style>
</head>

<body>

    <h1>Web Fonts Example</h1>
    <p>This is an example of using a web font in CSS using the @font-face rule.</p>

</body>

</html>
