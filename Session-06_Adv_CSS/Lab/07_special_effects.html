<!DOCTYPE html>
<html>

<head>
    <title>CSS Special Effects Example</title> <!-- Added title for the HTML document -->
    <style>
        .container {
            width: 300px;
            /* Set the width of the container */
            height: 200px;
            /* Set the height of the container */
            background-color: #f0f0f0;
            /* Set the background color of the container */
            border: 2px solid #000;
            /* Add a border to the container */
            padding: 20px;
            /* Add padding inside the container */
            text-align: center;
            /* Align the text in the center of the container */
            font-size: 24px;
            /* Set the font size of the text */
            color: #000;
            /* Set the color of the text */
            text-shadow: 2px 2px 4px #999;
            /* Add a text shadow */
            background-image: url('background-image.jpg');
            /* Add a background image */
            background-size: cover;
            /* Set the background image size to cover the container */
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>CSS Special Effects Example</h1> <!-- Added h1 element for the title -->
        <p>This is a simple example of CSS special effects.</p>
    </div>

</body>

</html>
