<!DOCTYPE html>
<html>

<head>
    <title>Fluid Layout Example</title> <!-- Added title for the HTML document -->
    <style>
        /* Define the container */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Define the columns */
        .column {
            float: left;
            width: 33.33%;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Fluid Layout Example</h1>
        <div class="column">Column 1</div>
        <div class="column">Column 2</div>
        <div class="column">Column 3</div>
    </div>

</body>

</html>
