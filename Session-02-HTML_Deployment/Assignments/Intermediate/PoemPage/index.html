<body>
    <h1>Peom</h1>
    <p>
        I'm Nobody! Who are you?<br />
        Are you - Nobody - Too<br />
        Then there's a pair of us!<br />
        Dont't tell! They'd banish us - you know!
    </p>
    <p>
        How dreary &dash; to be &dash; Somebody!<br />
        How public &dash; lie a Frog &dash; <br />
        To tell one's name &dash; the livelong June &dash;<br />
        To an admiring Bog!
    </p>
    <p>
        By Emily Dickinson <cite>(1891)</cite>
    </p>
</body>
