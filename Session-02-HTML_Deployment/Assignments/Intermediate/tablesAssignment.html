<html>
    <header>
        <title>Tables</title>
    </header>
    <style>
        table, th, td {
            border:1px solid black;
        }
    </style>
    <body>
        <div>
            <table>
                <tr>                
                    <th colspan="3">1</th>
                </tr>
                <tr>
                    <td rowspan="2">2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </table>
        </div>
        <div>
            <ol>
            <li>Desktop</li>
                <ul>
                    <li>Mac OS</li>
                    <li>Windows</li>
                    <li>Linux</li>
                </ul>

            <li>Mobile</li>
                <ul>
                    <li>Andriod</li>
                    <li>IOS</li>
                </ul>
            </ol>
        </div>
    </body>
</html>
