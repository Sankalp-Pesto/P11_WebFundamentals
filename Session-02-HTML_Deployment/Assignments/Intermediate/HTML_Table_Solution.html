<!DOCtype html>
<html>
  <header>
          <title>Tables</title>
  </header>
  <style>
        table, th, td
       {
            border:1px solid black;
        }
  </style>
    <body>
      <table>
        <tr>
          <td colspan="3"><h1>1</h1></td>
        </tr>
        <tr>
          <td rowspan="2"><h1>2</h1></td>
          <td><h1>3</h1></td>
          <td><h1>4</h1></td>
        </tr>
        <tr>
          <td><h1>5</h1></td>
          <td><h1>6</h1></td>
        </tr>
       </table>
       <ol>
         <b><li>Desktop</li></b>
      <ul>
          <b><li>Linux</li></b>
          <b><li>Mac OS</li></b>
          <b><li>Windows</li></b>
      </ul>
         <b><li>Mobile</li></b>
      <ul> 
          <b><li>Android</li></b>
          <b><li>IOS</li></b>
      </ul>
  </ol>     
     </body>
</html>
